version: '3.1'

services:
  wordpress:
      image: wordpress
      restart: unless-stopped
      ports:
        - 8080:80
      environment:
        WORDPRESS_DB_HOST: db
        WORDPRESS_DB_NAME: wordpress_db
        WORDPRESS_DB_USER: user
        WORDPRESS_DB_PASSWORD: pass
      volumes:
        - wordpress:/var/www/html
        - common:/usr/common
  db:
      image: mysql:5.7
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: wordpress_db
        MYSQL_USER: user
        MYSQL_PASSWORD: pass
        MYSQL_RANDOM_ROOT_PASSWORD: '1'
      volumes:
        - db:/var/lib/mysql
        - common:/usr/common
volumes:
    wordpress:
    db:
    common:
