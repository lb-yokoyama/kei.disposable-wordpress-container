version: '3.1'

services:
  wordpress:
      image: wordpress
      restart: unless-stopped
      working_dir: '/var/www/html'
      ports:
        - 8080:80
      environment:
        WORDPRESS_DB_HOST: db
        WORDPRESS_DB_NAME: wordpress_db
        WORDPRESS_DB_USER: user
        WORDPRESS_DB_PASSWORD: pass
      volumes:
        - ../wp:/var/www/html
  db:
      image: mysql:5.7
      restart: unless-stopped
      environment:
        MYSQL_DATABASE: wordpress_db
        MYSQL_USER: user
        MYSQL_PASSWORD: pass
        MYSQL_RANDOM_ROOT_PASSWORD: '1'
      volumes:
        - db:/var/lib/mysql
volumes:
    db:
